<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="flexbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="opera">Opera</option>
                </select>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">

                <label for="feedback">List places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="5"
                    placeholder="Edmonton, Salt Lake City, Mom's House"></textarea>

            </fieldset>
        </form>
    </main>
</body>

</html>
